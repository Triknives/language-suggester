<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts.js"></script>
    <script src="jquery-3.4.1.js"></script>

  <title>Language Suggestor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Lets find a programming language that fits YOU!</h2>
      </div>
      <form>
        <h4>What seems most interesting to you?</h4>
        <div class="formchoices">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Hamburger
          </label>
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Hotdog
          </label>
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Altoid (...just one...)
          </label>
        </div>

        <h4>Which of these cars seem most fun to you?</h4>
        <div class="formchoices">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Kit Car
          </label>
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Tesla Type-S
          </label>
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Volkswagen Vanagon
          </label>
        </div>

        <h4>Which of these colors grabs your attention first?</h4>
        <div class="formchoices">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Red
          </label>
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Green
          </label>
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Blue
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
