<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.4.1.js"></script>

  <title>Language Suggestor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Lets find a programming language that fits YOU!</h2>
      </div>
      <form id=form1>
        <h4>What seems most interesting to you?</h4>
        <div class="formchoices">
          <label>
            <input type="radio" name="interest" value="hamburger" id="hamgburger" checked>
            Hamburger
          </label>
          <label>
            <input type="radio" name="interest" value="hotdog" id="hotdog" checked>
            Hotdog
          </label>
          <label>
            <input type="radio" name="interest" value="altoid" id="altoid"checked>
            Altoid (...just one...)
          </label>
        </div>

        <h4>Which of these cars seem most fun to you?</h4>
        <div class="formchoices">
          <label>
            <input type="radio" name="fun" value="kit" id="kit" checked>
            Kit Car
          </label>
          <label>
            <input type="radio" name="fun" value="tesla" id="tesla" checked>
            Tesla Type-S
          </label>
          <label>
            <input type="radio" name="fun" value="volkswagen" id="volkswagen"checked>
            Volkswagen Vanagon
          </label>
        </div>

          <h4>Which of these colors grabs your attention first?</h4>
          <div class="formchoices">
            <label>
              <input type="radio" name="colors" value="red" id="red" checked>
              Red
            </label>
            <label>
              <input type="radio" name="colors" value="green" id="green" checked>
              Green
            </label>
            <label>
              <input type="radio" name="colors" value="blue" id="blue" checked>
              Blue
            </label>
          </div>
          <h4>Which sounds like your style?</h4>
          <div class="formchoices">
            <label>
              <input type="radio" name="style" value="simple" id="simple" checked>
              Simple, effective, rugged.
            </label>
            <label>
              <input type="radio" name="style" value="complex" id="complex" checked>
              Complex, expansive.
            </label>
            <label>
              <input type="radio" name="style" value="established" id="established" checked>
              Established, effective, safe.
            </label>
            </div>

          <h4>Who played Batman best?</h4>
          <div class="formchoices">
            <label>
              <input type="radio" name="batman" value="keaton" id="keaton" checked>
              Michael Keaton
            </label>
            <label>
              <input type="radio" name="batman" value="affleck" id="affleck" checked>
              Ben Affleck (Calm down)
            </label>
            <label>
              <input type="radio" name="batman" value="bale" id="bale" checked>
              Christian Bale
            </label>
        </div>
        <button type="submit" name="button">My Results</button>
      </form>
      <div class="resultsbox">
        <h4><p>Based on your answers, you should look into<span id="language"></span>, without a doubt!</p></h4>
      </div>
    </div>
  </body>
</html>
